<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge-nomad</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-container">
      <span class="clock"></span>
      <span class="date"></span>
    </div>
    <div class="userName-container">
      <div class="greeting">
        <span class="userName-greeting"></span>
        <button class="userName-modiBtn"><i class="fas fa-eraser"></i></button>
      </div>
      <form class="userName-form">
        <input class="userName-input" placeholder="What's your name?" />
      </form>
    </div>
    <div class="list-container">
      <form class="list-form">
        <input class="list-input" placeholder="Write your task!" />
      </form>
      <ul class="list-todos"></ul>
    </div>

    <script src="clock.js"></script>
    <script src="name.js"></script>
    <script src="list.js"></script>
    <script src="background.js"></script>
  </body>
</html>
